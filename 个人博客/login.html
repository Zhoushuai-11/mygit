<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Its My blog | 登陆注册</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="box">
			<div class="header"><strong>Blog</strong></div>
			<div class="main">
				<div class="register">
					<p>账号注册</p>
					<p>用户名:</p><input type="text" placeholder="请输入用户名">
					<p>密码:</p><input type="text" placeholder="请输入密码">
					<p>确认密码:</p><input type="text" placeholder="请确认密码"><br>
					<button>注册</button><button>登录</button>
				</div>
				<div class="loginjiemian">
					<p>账号登录</p>
					<p>用户名:</p><input type="text" placeholder="手机号/邮箱/账号">
					<p>密码:</p><input type="password" placeholder="密码">
					<input type="text" placeholder="请输入验证码">
					<div></div>
					<button>获取验证码</button>
					<button>登录</button>
					<button>注册</button>
				</div>
			</div>
		</div>
		<script src="jquery-3.5.1.min.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
